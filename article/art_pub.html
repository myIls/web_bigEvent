<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">写文章</div>
    <div class="layui-card-body">
      <form id="form-pub" class="layui-form" enctype="multipart/form-data" lay-filter="form_pub">
        <input type="hidden" name="Id" value="">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required"> 
							<option value="">请选择文章类别</option>
						</select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部容器设置高度 -->
          <div class="layui-input-block" style="height:400px;">
            <!-- 这个textarea会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <div class="layui-input-block">
            <!-- 隐藏域 -->
            <input type="file" name="cover_img" accept="image/png,image/jpeg,image/gif" lay-verify="file">
            <a href="javascript:;" id="img_a"><img src="/assets/images/fengmian.jpg" alt="请选择封面"> + 选择封面</a>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btnSave1" class="layui-btn" lay-submit>立即提交</button>
            <button id="btnSave2" class="layui-btn layui-btn-primary layui-border-green" lay-submit>存为草稿</button>

          </div>
        </div>
      </form>
      <canvas id="c1"></canvas>
    </div>
  </div>
</body>

</html>

<!-- 文章分类 模板 -->
<script type="text/html" id="tpl_cate">
  <option value="">请选择文章类别</option>
  {{each data}}
  <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
</script>

<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<!-- 导入富文本 脚本 -->
<script src="/assets/lib/tinymce/tinymce.min.js"></script>
<script src="/assets/lib/tinymce/tinymce_setup.js"></script>

<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/article/art_pub.js"></script>
